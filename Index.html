<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Example</title>
    <style>
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .name {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="name">
        <div id="fn1">
        <img src="letter-j.png" alt="Icon 1" class="icon">
        <img src="letter-o.png" alt="Icon 2" class="icon">
        <img src="h.png" alt="Icon 3" class="icon">
        <img src="letter-n.png" alt="Icon 4" class="icon">
        </div>
        
        <div id="fn2">
        <img src="alphabet.png" alt="Icon 5" class="icon">
        <img src="a.png" alt="Icon 6" class="icon">
        <img src="letter-v.png" alt="Icon 7" class="icon">
        <img src="letter-e.png" alt="Icon 8" class="icon">
        </div>
        
        <div id="ln">
        <img src="letter-f.png" alt="Icon 9" class="icon">
        <img src="letter-r.png" alt="Icon 10" class="icon">
        <img src="a.png" alt="Icon 11" class="icon">
        <img src="letter-n.png" alt="Icon 12" class="icon">
        <img src="letter-c.png" alt="Icon 13" class="icon">
        <img src="letter-o.png" alt="Icon 14" class="icon">
        </div>
    </div>
</body>
</html>
